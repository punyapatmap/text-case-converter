<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text Formatter By Prab</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Text Formatter</h1>

  <textarea id="inputText" placeholder="Paste your text here..."></textarea>

  <div class="options">
    <label for="caseOption">Case Option:</label>
    <select id="caseOption">
      <option value="title" selected>Capitalize Every Word</option>
      <option value="sentence">Capitalize Only Beginning</option>
      <option value="lower">All Lowercase</option>
      <option value="upper">All Uppercase</option>
    </select>
  </div>
  
  <div class="options">
    <label><input type="checkbox" id="removeDoubleSpaces" checked> Remove double spaces</label>
    <label><input type="checkbox" id="combineLines" checked> Combine lines into one</label>
  </div>

  <textarea id="resultText" placeholder="Result will appear here..." readonly></textarea>

</body>
</html>
